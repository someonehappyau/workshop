<html ng-app="testlabApp">
	<head>
		<meta charset="utf-8">
		<title>Model</title>
	</head>
	<body ng-controller="ctrlMCModel">
		<h1>Model</h1>

		<div style="height: 30%; width: 80%;margin:auto">
	    	<carousel interval="myInterval" no-wrap="noWrapSlides">
	      		<slide ng-repeat="slide in slides" active="slide.active">
	          		<img ng-src="{{slide.image}}" style="width:auto;height:100%;margin:auto;">
		          	<div class="carousel-caption">
				    	<h4>Slide {{$index}}</h4>
						<p>{{slide.text}}</p>
					</div>
				</slide>
			</carousel>
		</div>
	</body>
	<link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/bower/angularjs-toaster/toaster.css">

	<script src="/bower/jquery/dist/jquery.min.js"></script>
	<script src="/bower/jquery-ui/jquery-ui.min.js"></script>
	<script src="/bower/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/bower/angular/angular.js"></script>
	<script src="/bower/angular-route/angular-route.js"></script>
	<script src="/bower/angular-resource/angular-resource.js"></script>
	<script src="/bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/bower/angularjs-toaster/toaster.js"></script>

	<script src="js/app.js"></script>
	<script src="js/mcmodel.js"></script>

</html>
