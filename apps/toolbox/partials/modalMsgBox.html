<div class="container-fluid">

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="alert {{alert-style}}" role="alert">{{msg}}</div>
		</div>
		<div class="col-md-2"></div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<button type="button" class="btn" ng-click="clickOk()">OK</button>
			<button type="button" class="btn" ng-click="clickCancel()">Cancel</button>
		</div>
		<div class="col-md-2"></div>
	</div>
