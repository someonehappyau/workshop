<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">New Todo</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form name="newTodo" ng-submit="submitForm()">
			<div class="form-group">
				<label>Short Description</label>
				<input type="text" class="form-control" require ng-model="todo.shortDesc" ng-maxlength="128">
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control"  ng-model="todo.description" ng-maxlength="512">
			</div>
			<div class="form-group">
				<label>Date Due</label>
			    	<p class="input-group">
						<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="todo.dueDate" is-open="opened" min-date="minDate" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
	  						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
		  			</p>
			</div>
			<div class="form-group">
				<label>Category</label>
				<input type="text" class="form-control" ng-model="todo.category">
			</div>
			<div class="form-group">
				<label>Priority</label>
				<input type="text" class="form-control" ng-model="todo.priority">
			</div>
			<div class="form-group">
				<label>Status</label>
				<input type="text" class="form-control"  ng-model="todo.status">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default">
			</div>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6"></div>
		<div class="col-md-3"></div>
	</div>
</div>
