<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>{{title}} MCMaker</h1>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="alert {{alertStyle}}" role="alert">{{alertMsg}}</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form ng-submit="submitForm()">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" name="name" ng-model="maker.label" ng-trim="true" ng-minlength="1" ng-maxlength="20"  ng-disabled="nameIsDisabled" required="true" ng-change="checkDuplication()"><div class="alert {{msgDupStyle}}" role="alert">{{msgDup}}</div></td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" name="description" ng-model="maker.description" ng-trim="true" ng-minlength="1" ng-maxlength="250"></td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><select ng-model="maker.country" class="form-control" ng-options="type.id as type.label for type in countries"></select></td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>Brand Image</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" name="imageBrand" ng-model="maker.imageBrand" ng-trim="true" ng-minlength="1" ng-maxlength="250"></td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><select ng-model="maker.state" class="form-control" ng-options="type.id as type.label for type in states"></select></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><input type="submit" value="{{btnName}}"></td>
					</tr>
				</tfoot>
			</table>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
