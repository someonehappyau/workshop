<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1 class="text-center">{{title}}</h1>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div ng-repeat="key in keys" class="form-group">
				<label>{{key}}</label>
				<input class="form-control" disabled="true" type="text" value="{{data[key]}}">
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
